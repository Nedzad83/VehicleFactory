<h1>New Vehicle</h1>
<p>
  {{vehicle | json}}
</p>
<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make"></label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="MakeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the make.</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select name="" id="model" [(ngModel)]="vehicle.modelId" class="form-control" name="ModelId" required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger"  *ngIf="model.touched && !model.valid">Please specify the model.</div>
  </div>
  <p>Is this vehicle registered ?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" id="registered" name="isRegistered" value="true" [(ngModel)]="vehicle.isRegistered">YES
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" id="notRegistered" name="isRegistered" value="false" [(ngModel)]="vehicle.isRegistered">NO
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input id="feature{{ f.id }}" type="checkbox" (change)="onFeatureToggle(f.id, $event)">{{ f.name }}</label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #contactName="ngModel">
    <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Please specify the contact name</div>
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #contactPhone="ngModel">
    <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Please specify the contact phone.</div>
  </div>
  <div class="form-group"><label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control"  [(ngModel)]="vehicle.contact.email" name="contactEmail">
  </div>
  <button class="btn btn-primary" c>Save</button>
</form>
